{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2 text-center">
            <h1 class="display-4 mb-4">Welcome to Analyze This</h1>
            <p class="lead mb-4">Upload your CSV files and get instant AI-powered analysis and insights.</p>

            {% if current_user.is_authenticated %}
            <a href="{{ url_for('main.dashboard') }}" class="btn btn-primary btn-lg">Go to Dashboard</a>
            {% else %}
            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                <a href="{{ url_for('auth.register') }}" class="btn btn-primary btn-lg px-4 gap-3">Sign Up</a>
                <a href="{{ url_for('auth.login') }}" class="btn btn-outline-secondary btn-lg px-4">Login</a>
            </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
