{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card border-warning">
            <div class="card-header bg-warning">
                <h3 class="card-title mb-0 text-center">File Too Large</h3>
            </div>
            <div class="card-body text-center">
                <p class="display-1 text-muted mb-4">413</p>
                <p class="lead">The file you tried to upload is too large.</p>
                <p>Maximum allowed file size is {{ (config.MAX_CONTENT_LENGTH / (1024 * 1024))|round|int }} MB.</p>
                <a href="{{ url_for('analysis.upload') }}" class="btn btn-primary mt-3">Try Again</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
