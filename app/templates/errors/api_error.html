{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-warning text-white">
                <h1 class="display-4 text-center">API Error</h1>
            </div>
            <div class="card-body text-center">
                <h2>Claude API Error</h2>
                <p class="lead">There was a problem connecting to the AI service.</p>
                <div class="alert alert-danger">
                    {{ error }}
                </div>
                <hr>
                <p>Please check your API key and try again later.</p>
                <div class="d-flex justify-content-between">
                    <a href="{{ url_for('main.index') }}" class="btn btn-primary">
                        <i class="fas fa-home"></i> Back to Home
                    </a>
                    <a href="{{ url_for('auth.profile') }}" class="btn btn-outline-secondary">
                        <i class="fas fa-key"></i> Check API Key
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
